<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart" style="height:400px;"></canvas>

      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
               type: "bar",
               data: {
                   labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                   datasets: [{
                       label: "Sales",
                       tension: 0.4,
                       borderWidth: 0,
                       borderRadius: 4,
                       borderSkipped: false,
                       backgroundColor: "#fff",
                       data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
                       maxBarThickness: 6
                   },],
               },
               options: {
                   responsive: true,
                   maintainAspectRatio: false,
                   plugins: {
                       legend: {
                           display: false,
                       }
                   },
                   interaction: {
                       intersect: false,
                       mode: 'index',
                   },
                   scales: {
                       y: {
                           grid: {
                               drawBorder: false,
                               display: false,
                               drawOnChartArea: false,
                               drawTicks: false,
                           },
                           ticks: {
                               suggestedMin: 0,
                               suggestedMax: 500,
                               beginAtZero: true,
                               padding: 15,
                               font: {
                                   size: 14,
                                   family: "Open Sans",
                                   style: 'normal',
                                   lineHeight: 2
                               },
                               color: "#fff"
                           },
                       },
                       x: {
                           grid: {
                               drawBorder: false,
                               display: false,
                               drawOnChartArea: false,
                               drawTicks: false
                           },
                           ticks: {
                               display: false
                           },
                       },
                   },
               },
           });
      </script>
       
</body>
</html>
